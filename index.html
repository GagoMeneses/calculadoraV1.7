<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversión de Moneda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <div class="container">
        <h3>&#x2193;Desliza para reiniciar&#x2193;</h3>
        <h1>Calculadora de Pagos y Cambios</h1>
        <div class="exchange-type">
            <h2>Tipo de cambio</h2>
            <select class="exchangeSource" id="exchangeSource">
              <option value="BCV">BCV </option>
              <option value="Paralelo">Paralelo</option>
              <option value="DolarToday">DolarToday</option>
            </select>
          </div>
          <h2 class="cambiosInfo">BCV:36.23 - DolarToday:38.86</h2>
          
        <div class="container">
          <div>
              <h2>Total a Pagar:</h2>
              <div class="total-amount">
                <input type="number" id="totalAmountToPay" placeholder="Monto Total">
                <select id="currencyToPay">
                    <option value="USD">Dólares 🇺🇸</option>
                    <option value="EUR">Euros 🇪🇺</option>
                    <option value="Bs">Bolívares 🇻🇪</option>
                    <option value="COP">Pesos 🇨🇴</option>
                </select>
              </div>
          </div>
          <div>
        <div>
            <h2>Vas a pagar con:</h2>
            <div class="payment-section">
                <input type="number" id="amountUSD" placeholder="Monto en USD">
                <input type="checkbox" id="payWithUSD" name="paymentCurrency" value="USD">
                <label for="payWithUSD">Dólares</label>
                <p id="resultUSD"></p>
            </div>
            <div class="payment-section">
                <input type="number" id="amountEUR" placeholder="Monto en EUR">
                <input type="checkbox" id="payWithEUR" name="paymentCurrency" value="EUR">
                <label for="payWithEUR">Euros</label>
                <p id="resultEUR"></p>
            </div>
            <div class="payment-section">
                <input type="number" id="amountBs" placeholder="Monto en Bs">
                <input type="checkbox" id="payWithBs" name="paymentCurrency" value="Bs">
                <label for="payWithBsBCV">Bolívares</label>
                <p id="resultBs"></p>
            </div>
            <div class="payment-section">
                <input type="number" id="amountCOP" placeholder="Monto en COP">
                <input type="checkbox" id="payWithCOP" name="paymentCurrency" value="COP">
                <label for="payWithCOP">Pesos</label>
                <p id="resultCOP"></p>
            </div>
        </div>
        <div>
            <h2>Tu cambio en:</h2>
            <div class="radio-buttons-container">
                <div>
                    <input type="radio" id="changeInUSD" name="changeCurrency" value="USD" checked>
                    <label for="changeInUSD">Dólares</label>
                </div>
                <div>
                    <input type="radio" id="changeInEUR" name="changeCurrency" value="EUR">
                    <label for="changeInEUR">Euros</label>
                </div>
                <div>
                    <input type="radio" id="changeInBs" name="changeCurrency" value="Bs">
                    <label for="changeInBs">Bolívares</label>
                </div>
                <div>
                    <input type="radio" id="changeInCOP" name="changeCurrency" value="COP">
                    <label for="changeInCOP">Pesos</label>
                </div>
            </div>
            
        </div>
        <button onclick="calculateChange()">Calcular Cambio</button>
        <!-- <button id="resetButton">Reiniciar</button> -->

        <div id="result"></div>

        <div>
          <h2>¿Recibes el cambio en dos monedas?</h2>
        </div>

        <!-- Interruptor Toggle para mostrar/ocultar opciones -->
<label class="switch">
    <input type="checkbox" id="toggleSwitch">
    <span class="slider round"></span>
  </label>
  <div id="changeOptions" style="display:none;">  <!-- Cambiado a none inicialmente -->
    <div class="splinterSection">
      <label for="firstCurrencyAmount"></label>
      <input type="number" id="firstCurrencyAmount" placeholder="Monto en primera moneda">
      <select id="firstCurrency">
          <option value="USD">USD 🇺🇸</option>
          <option value="EUR">EUR 🇪🇺</option>
          <option value="Bs">Bs 🇻🇪</option>
          <option value="COP">COP 🇨🇴</option>
      </select>
    </div>
    
      <div class="splinterSection">
      <label for="secondCurrency">El resto en:</label>
      <select id="secondCurrency">
          <option value="EUR">EUR 🇪🇺</option>
          <option value="USD">USD 🇺🇸</option>
          <option value="Bs">Bs 🇻🇪</option>
          <option value="COP">COP 🇨🇴</option>
      </select>
    </div>
      
      <button id="calculateMultiCurrencyChange">Calcular Cambio en Dos Monedas</button>
  </div>
  
      <div id="result2"></div>
    </div>
    <!-- <script src="exchangeRates.js"></script> -->
    <script src="exchangeSources.js"></script>
    <script src="resetCalculator.js"></script>
    <script src="script.js"></script>
    <script src="currencySplitter.js"></script>
    <script src="./updateAmountsNeeded.js"></script>

</body>
</html>
